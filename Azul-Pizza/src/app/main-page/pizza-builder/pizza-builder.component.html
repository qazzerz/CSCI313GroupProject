
<div>
    Base Price: $12
</div>
<form>
    <table>
        <tr>
            <th>Crust:</th>
        </tr>
        <tr>
            <td>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input class="btn-check" [(ngModel)]="customPizza.crust" type="radio" id="btnradio2" value="" name="crust" autocomplete="off"><label class="btn btn-outline-primary" for="btnradio2"> Hand Tossed</label>
                <input class="btn-check" [(ngModel)]="customPizza.crust" type="radio" id="btnradio2" value="Pan" name="crust"autocomplete="off"> <label class="btn btn-outline-primary" for="btnradio2">Pan</label>
            </div>
            </td>
        </tr>
        <tr>
            <th>Sauce: </th>
        </tr>
        <tr>
            <td>
                <div class="btn-group" role="group" aria-label="Basic button toggle button group">
                    <input class="btn-check" [(ngModel)]="customPizza.sauce" type="button" id="btnradio2" value="None" name="sauce" autocomplete="off">
                     <label class="btn btn-outline-primary" for="btnradio2"> None </label>

                     <input class="btn-check" [(ngModel)]="customPizza.sauce" type="radio" id="btnradio2" value="Light" name="sauce" autocomplete="off">
                     <label class="btn btn-outline-primary" for="btnradio2"> Light </label>

                     <input class="btn-check" [(ngModel)]="customPizza.sauce" type="radio" id="btnradio2" value="Regular" name="sauce" autocomplete="off">
                     <label class="btn btn-outline-primary" for="btnradio2"> Regular </label>

                     <input class="btn-check" [(ngModel)]="customPizza.sauce" type="radio" id="btnradio2" value="Extra" name="sauce" autocomplete="off">
                     <label class="btn btn-outline-primary" for="btnradio2"> Extra </label>
                </div>

                



                <input [(ngModel)]="customPizza.sauce" type="radio" value="None" name="sauce"> None
                <input [(ngModel)]="customPizza.sauce" type="radio" value="Light" name="sauce"> Light
                <input [(ngModel)]="customPizza.sauce" type="radio" value="" name="sauce"> Regular
                <input [(ngModel)]="customPizza.sauce" type="radio" value="Extra" name="sauce"> Extra                
            </td>
        </tr>
        <tr>
            <th>Cheese (Mozzarella): </th>
        </tr>
        <tr>
            <td>
                <input [(ngModel)]="customPizza.cheese" type="radio" value="Light" name="cheese"> Light
                <input [(ngModel)]="customPizza.cheese" type="radio" value="" name="cheese"> Regular
                <input [(ngModel)]="customPizza.cheese" type="radio" value="Extra" name="cheese"> Extra
            </td>
        </tr>
        <tr>
            <th>Toppings ($1 per Topping) </th>
        </tr>
        <tr>
            <th>Meats: </th>
        </tr>
        <tr>
            <input [(ngModel)]="pepperoni" type="checkbox" value="Pepperoni" name="meats"> Pepperoni
            <input [(ngModel)]="italianSausage" type="checkbox" value="Italian Sausage" name="meats"> Italian Sausage
            <input [(ngModel)]="bacon" type="checkbox" value="Bacon" name="meats"> Bacon
            <input [(ngModel)]="meatball" type="checkbox" value="Meatball" name="meats"> Meatball
        </tr>
        <tr>
            <input [(ngModel)]="ham" type="checkbox" value="Ham" name="meats"> Ham
            <input [(ngModel)]="beef" type="checkbox" value="Beef" name="meats"> Beef
            <input [(ngModel)]="pork" type="checkbox" value="Pork" name="meats"> Pork
            <input [(ngModel)]="chicken" type="checkbox" value="Chicken" name="meats"> Chicken

        </tr>
        <tr>
            <th>Veggies: </th>
        </tr>
        <tr>
            <input [(ngModel)]="blackOlives" type="checkbox" value="Black Olives" name="veggies" > Black Olives
            <input [(ngModel)]="greenOlives" type="checkbox" value="GreenOlives" name="veggies"> Green Olives
            <input [(ngModel)]="pineapple" type="checkbox" value="Pineapple" name="veggies"> Pineapple
            <input [(ngModel)]="onions" type="checkbox" value="Onions" name="veggies"> Onions
        </tr>
        <tr>
            <input [(ngModel)]="mushroom" type="checkbox" value="Mushrooms" name="veggies"> Mushrooms
            <input [(ngModel)]="bananaPeppers" type="checkbox" value="BananaPeppers" name="veggies"> Banana Peppers
            <input [(ngModel)]="greenPeppers" type="checkbox" value="GreenPeppers" name="veggies"> Green Peppers
            <input [(ngModel)]="jalapenos" type="checkbox" value="Jalapenos" name="veggies"> Jalapenos
        </tr>
        <tr>
            <th>
                <button type="submit" (click)="onSubmit()">Add to Cart</button>
            </th>
        </tr>
    </table>
</form>
