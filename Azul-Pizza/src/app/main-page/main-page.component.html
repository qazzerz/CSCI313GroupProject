<p>main-page works!</p>

<div>
    <button type="button" class="buttonSpace" (click)="showMainPage()"> Main</button>
    <button type="button" class="buttonSpace" (click)="showDeals()"> Deals</button>
    <button type="button" class="buttonSpace" (click)="showBuilder()"> Pizza Builder</button>
    <button type="button" class="shoppingButton" (click)="showCart()"> <img class= 'shoppingIcon' src={{shoppingCart}}> </button>
</div>

<div *ngIf = "displayCart">
    <app-shopping-cart-card></app-shopping-cart-card>
</div>

<div class="d-flex pizzaCardParent" *ngIf = "displayMain">
    <h3 class="w-100">Featured Pies </h3>
    
    <div class="w-30 pizzaCard" *ngFor="let pizza of lister">
    <app-pizza-card
    [tempPizza]="pizza"
    ></app-pizza-card>
    </div>
</div>

<div class="pizzaCardBuilder" *ngIf = "displayPizzaBuilder">

    <app-pizza-builder></app-pizza-builder>
</div>

<div *ngIf = "displayDeal">
    <!-- Will need some condition to show pizzas under $10 -->
    <div> 
        <app-pizza-card></app-pizza-card>
    </div>
    <app-bundle></app-bundle>
</div>
